<div class="callback-form">
  <form class='callback-form__form' action="#">
    <h1 class="callback-form__header text-big">
      Оставьте заявку и с вами свяжутся в течение пары минут
    </h1>
    <label class='callback-form__name' for="name">
      Имя:
      <input required class='callback-form__name-input' type="text" id="name" name='name' placeholder="Виталий">
    </label>
    <label class='callback-form__number' for="phone">
      Номер телефона:
      <input type="tel" id="phone" name="phone"
        pattern="+7-([0-9]{3})[0-9]{3}-[0-9]{2}-[0-9]{2}"
        required placeholder="+7(922)984-13-43">
    </label>
    <input onclick="event.preventDefault()"class='callback-form__submit btn' type="submit" value="Отправить"></input>
  </form>
</div>
